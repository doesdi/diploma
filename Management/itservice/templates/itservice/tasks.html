{% extends 'itservice/main.html' %}
{% block content %}
<div class="header-name">
    Tasks
</div>
 <div class="help">
    <span class="tooltip" data-title="Это окно активных задач коллектива.
Назначайте задачи членам вашей команды или себе, чтобы все сделать вовремя.">Help</span>
 </div>

{% endblock %}
{% block content1 %}
<div class="main-window">
<div class="warpper">
  <input class="radio" id="one" name="group" type="radio" checked>
  <input class="radio" id="two" name="group" type="radio">

  <div class="tabs">
    <label class="tab" id="one-tab" for="one">In progress</label>
    <label class="tab" id="two-tab" for="two">Done</label>
  </div>

  <div class="panels">
    <div class="panel" id="one-panel">
      <div class="panel-title">Tasks in progress</div>
      <p>Content1</p>
    </div>
    <div class="panel" id="two-panel">
      <div class="panel-title">Completed tasks</div>
      <p>Content2</p>
    </div>
  </div>
</div>
</div>
{% endblock %}
